




<!--
    Création d'une page contact avec un formulaire contenant les champs :
           nom, prénom, email, téléphone, sujet, message
-->
<form name="contact" action="/" method="POST">
    <div class="infos">
        <h3>Vos informations</h3>
        <label for="prenom">Prénom :</label>
        <input type="text" name="prenom" id="prenom" placeholder="Jean-Mimi" required>
        <label for="nom">Nom :</label>
        <input type="text" name="nom" id="nom" placeholder="Trotro" required>
        <label for="email">Email :</label>
        <input type="email" name="email" id="email" placeholder="user@ddresse.mail" required>
        <label for="tel">Numéro de téléphone :</label>
        <input type="tel" name="tel" id="tel" placeholder="+49 156 13265 12" required>
    </div>
    <div class="message">
        <h3>Votre message</h3>
        <label for="sujet">Sujet :</label>
        <input type="text" name="sujet" id="sujet" placeholder="Sujet" required>
        <br>
        <textarea name="message" id="message" cols="100" rows="10" placeholder="Votre message pas trop long sinon c'est un peu chiant à lire..." required></textarea>
    </div>
    <button type="submit" name="submit">Envoyer</button>
</form>
